<!DOCTYPE html>
<html>

<head>
    <title>Phonotape</title>
    <!--METAS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="web, developer, design, layout, UI, UX">
    <meta name="language" content="PT-BR">
    <meta name="author" content="Phonotape">
    <meta name="robots" ontent="noindex">
    <meta name="googlebot" content="noindex">
    <!--LINKS-->
    <link rel="stylesheet" href="CSS/GERAL/GERAL.css">
    <link rel="stylesheet" href="CSS/NORMALIZE/NORMALIZE.css">
    <link rel="stylesheet" href="CSS/STYLES/HEADER/header.css">
    <link rel="stylesheet" href="CSS/STYLES/NAV/nav.css">
    <link rel="stylesheet" href="CSS/CONTATO/contato.css">
    <link rel="stylesheet" href="CSS/STYLES/FOOTER/footer.css">
    <!--FONTES-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <!--FAV ICON-->
    <link rel="shortcut icon" href=" " />
</head>

<body>
    <header>
        <div class="container">
            <div class="imgs">
                <img id="logo" src="IMG/HEADER/logo.png">
                <img id="person" src="IMG/HEADER/person.png">
            </div>
            <div class="card-header">
                <div class="card-top">
                    <div class="card-top-p1">
                        Estamos a uma ligação de você
                    </div>
                    <div class="card-top-p2">
                        (53) 3222-1133
                        <br> LIGUE JÁ
                    </div>
                    <div class="card-top-p3">
                        Para mais informações
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="index.html">Página Inicial</a>
            <a href="planos.html">Planos</a>
            <a href="#">Sobre</a>
            <a href="#" id="ativo">Contato</a>
        </div>
    </nav>
    <div class="title">
        <div class="container">CONTATO</div>
    </div>
    <div class="contato">
        <div class="container">
            <div class="infos"></div>
            <div class="form-container">
                <form action="" method="post">
                    <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="off">
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
                    <input type="number" name="telefone" id="telefone" placeholder="Telefone" autocomplete="off">
                    <select list="planos" name="planos" placeholder="Planos" autocomplete="off">
                        <option value="" disabled selected>Plano</option>
                        <option value="Starter">Starter</option>
                        <option value="Normal">Normal</option>
                        <option value="Plus+">Plus+</option>
                    </select>
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem:" autocomplete="off"></textarea>
                    <input type="submit" id="enviar" name="enviar" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="copyright">© 2019 por Eletrônica Phonotape. Orgulhosamente criado por Cristian Web</div>
            <div class="midias">
                <a href="">
                    <img src="IMG/FOOTER/insta.png" alt="">
                </a>
                <a href="">
                    <img src="IMG/FOOTER/face.png" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
